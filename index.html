<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="name">
        <p>CGPA Calculator</p>
        <p style="font-size: 20px; color: #FF8C42;">- by Ritesh</p>
    </div>
    <div class="main_container">
        
        <div class="calc_container">
            <div class="screen_container">
                <p id="para">Welcome</p>
            </div>
            <div class="button_container">
                <button onclick="calculate_GPA()"> Calc = </button>
                <button id="add_btn"> Add + </button>
            </div>
            <div class="field_container" id="field_container">
                
            </div>
        </div>
    </div>
    <div class="search">
        <div class="search_container">
            <input type="text" id="searchBox" placeholder="Search Subjects" autocomplete="off"/>
            <div class="fill"></div>
            <div id="suggestions"></div>
        </div>
        <div id="loading">Loading Subjects data...</div>
        <div id="resultsContainer"></div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
